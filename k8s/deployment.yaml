apiVersion: v1
kind: ServiceAccount
metadata:
  name: management-api
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: management-api
rules:
  - apiGroups: [""]
    resources: ["services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: management-api
subjects:
  - kind: ServiceAccount
    name: management-api
    namespace: default
roleRef:
  kind: ClusterRole
  name: management-api
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-api
  template:
    metadata:
      labels:
        app: management-api
    spec:
      serviceAccountName: management-api
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: management-api
          image: ghcr.io/drewlane-dev/smarthome-management-api:latest
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: management-api
  namespace: default
spec:
  type: NodePort
  selector:
    app: management-api
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30500
